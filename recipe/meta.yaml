{% set version = "0.5.0" %}
{% set name = "bluesky-kafka" %}
{% set sha256 = "93c0eb0d15ddeb90432df5edc51b0a045d9766f6c7b937465b2014d4f1e43dbc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - bluesky
    - python-confluent-kafka

test:
  imports:
    - bluesky_kafka

about:
  home: https://github.com/bluesky/bluesky-kafka
  license: BSD-3-Clause
  license_file: LICENSE
  summary: The bluesky-kafka module
  dev_url: https://github.com/bluesky/bluesky-kafka
