{% set version = "0.1.0" %}
{% set name= "bluesky-kafka" %}
{% set sha256 = "712f28aee3ce455d50d5c1fd47e1f37f5184943eac98234459a97780cbfe1f53" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - bluesky
    - python-confluent-kafka
test:
  imports:
    - bluesky_kafka

about:
  home: https://github.com/NSLS-II/bluesky-kafka
  license: BSD
  license_file: LICENSE
  summary: The bluesky-kafka module
